<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Robota Î¨∏ÏÑú</title>
  <meta name="description" content="RobotaÎäî AI Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖòÏùÑ Í∞úÎ∞úÌïòÍ∏∞ ÏúÑÌïú Ïò§ÌîàÏÜåÏä§ ÎùºÏù¥Î∏åÎü¨Î¶¨ÏûÖÎãàÎã§.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">
  <style>
    :root {
      --theme-color: #42b983;
      --sidebar-width: 300px;
    }
    .sidebar {
      padding: 20px;
    }
    .markdown-section {
      max-width: 900px;
    }
    .markdown-section code {
      background-color: #f8f8f8;
    }
  </style>
  <script src="./scripts/redirect.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    // Í≤ΩÎ°ú ÏûêÎèô Í∞êÏßÄ
    (function() {
      var root = '';
      var path = window.location.pathname;
      
      // robotaio.github.io/robotaÎÇò Îã§Î•∏ Î£®Ìä∏ Í≤ΩÎ°ú ÏûêÎèô Í∞êÏßÄ
      var match = path.match(/^(\/[^\/]+){1,2}\//);
      if (match && match[0]) {
        root = match[0].endsWith('/') ? match[0] : match[0] + '/';
      }
      
      // Docsify ÏÑ§Ï†ï
      window.$docsify = {
        name: 'Robota',
        repo: 'https://github.com/robotaio/robota',
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        homepage: 'README.md',
        relativePath: true,
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: 'Í≤ÄÏÉâ',
          noData: 'Í≤∞Í≥º ÏóÜÏùå',
          depth: 6
        },
        copyCode: {
          buttonText: 'Î≥µÏÇ¨',
          errorText: 'Ïò§Î•ò',
          successText: 'Î≥µÏÇ¨Îê®'
        },
        pagination: {
          previousText: 'Ïù¥Ï†Ñ',
          nextText: 'Îã§Ïùå',
          crossChapter: true
        },
        notFoundPage: '404.html',
        routerMode: 'history',
        alias: {
          '/api-reference/core': '/api-reference/core/',
          '/api-reference/openai': '/api-reference/openai/',
          '/api-reference/anthropic': '/api-reference/anthropic/',
          '/api-reference/langchain': '/api-reference/langchain/',
          '/api-reference/replicate': '/api-reference/replicate/',
          '/api-reference/tools': '/api-reference/tools/'
        },
        plugins: [
          function(hook, vm) {
            hook.doneEach(function() {
              document.title = vm.config.name + ' - ' + vm.route.file.split('/').pop().replace('.md', '');
              
              const existingMeta = document.querySelector('meta[name="description"]');
              if (existingMeta) existingMeta.remove();
              
              const meta = document.createElement('meta');
              meta.name = 'description';
              meta.content = 'Robota ' + vm.route.file.split('/').pop().replace('.md', '') + ' Î¨∏ÏÑú';
              document.head.appendChild(meta);
            });
          }
        ]
      };
      
      // Î£®Ìä∏ Í≤ΩÎ°úÍ∞Ä Í∞êÏßÄÎêòÎ©¥ basePath ÏÑ§Ï†ï
      if (root) {
        window.$docsify.basePath = root;
      }
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
