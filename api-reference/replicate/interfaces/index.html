<!DOCTYPE html>
<html>
<head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {

      search: {

        placeholder: 'Í≤ÄÏÉâ',

      },
      copyCode: {

            meta.content = 'Robota ' + vm.route.file.split('/').pop().replace('.md', '') + ' Î¨∏ÏÑú';
            document.head.appendChild(meta);

    }
  </script>
