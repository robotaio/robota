      if (!currentPath.endsWith('/')) {
        const redirectPath = currentPath.includes('.html') 
          ? currentPath.replace('.html', '') 
          : currentPath;
        window.location.href = '/#' + redirectPath;
      } else {
        window.location.href = '/#' + currentPath;
      }
    };
